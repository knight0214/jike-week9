<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台登陆页面</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./stylesheet/loginpage.css">
</head>

<body>
    <div class="container con">
        <article>
        <!--header start-->
            <header>
                <h2>baidu新闻后台管理系统</h2>
            </header>
            <!--end start-->
            <form action="./homepage.html" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 col-xs-3 control-label" for="username">用户名:</label>
                    <div class="col-sm-7 col-xs-8">
                        <input class="form-control" type="text" name="username" id="username" placeholder="请填写用户名" required="requited" autofocus="autofocus" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-3 control-label" for="password">密码:</label>
                    <div class="col-sm-7 col-xs-8">
                        <input class="form-control" type="password" name="password" id="password" placeholder="请填写密码" required="requited" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-7 col-xs-offset-3 col-xs-8">
                        <button type="submit" class="btn btn-primary">登录</button>
                        <button type="reset" class="btn btn-primary">重置</button>
                        
                    </div>
                </div>
            </form>
            <!--foot start-->
            <footer>
                <span>@版权所有 某某有限公司 000000号</span>
            </footer>
            <!--end foot-->
        </article>
    </div><!--container for all-->
</body>

</html>
